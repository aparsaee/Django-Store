{% extends "base_generic.html" %}
{% block content %}
<h1>اطلاعات پرداخت:</h1>

<form action="http://merchant.arianpal.com/postservice/" method="post" id="TransactionForm" >

	<input type="hidden" id="MerchantID" value="شناسه درگاه جايگزين اين متن شود" name="MerchantID"/>
	<input type="hidden" id="Password" value="کلمه عبور درگاه جايگزين اين متن شود" name="Password"/>

	<table style="direction:rtl;font-family:tahoma; font-size:12pt" dir="rtl">
		<tr><td class="title">مبلغ قابل پرداخت:</td>
		<td><input type="text" value="{{price}}" name="Price" dir="ltr"/>تومان</td></tr>
		<tr><td>پرداخت کننده : </td><td><input type="text" value="{{fname}} {{lname}}"   name="Paymenter"/></td></tr>
		<tr><td>ايميل پرداخت کننده : </td><td><input type="text" value="{{email}}" dir="ltr" name="Email"/></td></tr>
		<tr><td>موبایل پرداخت کننده : </td><td><input type="text" dir="ltr" name="Mobile"/></td></tr>
		<tr><td></td>
		<td>
		<button type="submit" class="button2"></button>
		</td>
	</table>

	<input type="hidden" id="ResNumber" value="0" name="ResNumber"/>
	<input type="hidden" id="Description" value="خرید" name="Description"/>
	<input type="hidden" id="ReturnPath" value="http://www.yourweblogpath.com/" name="ReturnPath" />
</form>

{% endblock %}
